name: Build the website
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Initialize submodule
        run: git submodule update --init
      - name: "Frontend: Install dependencies"
        working-directory: frontend
        run: npm i
      - name: "Site builder: Install dependencies"
        working-directory: builder
        run: npm i
      - name: Run markdownlint-cli2
        working-directory: builder
        run: npx markdownlint-cli2 ../content/*.md
      - name: "Frontend: Run ESLint"
        working-directory: frontend
        run: |
          npx eslint -c basic.eslint.config.js basic.eslint.config.js eslint.config.js
          npx eslint src
      - name: "Site builder: Run ESLint"
        working-directory: builder
        run: |
          npx eslint -c basic.eslint.config.js basic.eslint.config.js eslint.config.js
          npx eslint src
      - name: Run Stylelint
        working-directory: builder
        run: npx stylelint '../content/**/*.css'
      - name: Build the website
        run: scripts/makesite.sh
