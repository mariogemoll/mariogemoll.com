name: Build the website

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22.x

    - name: Set up SSH key for submodule
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.GH_SSH_KEY_VAE }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519

    - name: Initialize submodule
      run: git submodule update --init

    - name: "Frontend: Install dependencies"
      working-directory: frontend
      run: npm i

    - name: "Site builder: Install dependencies"
      working-directory: builder
      run: npm i

    - name: Run markdownlint-cli2
      working-directory: builder
      run: npx markdownlint-cli2 ../content/*.md

    - name: "Frontend: Run ESLint"
      working-directory: frontend
      run: npx eslint src

    - name: "Site builder: Run ESLint"
      working-directory: builder
      run: npx eslint src

    - name: Run Stylelint
      working-directory: builder
      run: npx stylelint '../content/**/*.css'

    - name: Build the website
      run: ./makesite.sh
