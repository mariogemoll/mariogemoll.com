name: Style checks etc.

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22.x

    - name: Install JS dependencies
      run: npm i

    - name: Run markdownlint
      run: npx markdownlint 'content/*.md'
    
    - name: Run ESLint
      run: npx eslint src
