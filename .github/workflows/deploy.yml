name: Deploy the website
on:
  push:
    branches:
      - main
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create build directory
        run: mkdir -p build

      - name: Copy index.html to build directory
        if: success()
        run: cp index.html build/

      - name: Rename index.html to a random name and create .htaccess to use it as DirectoryIndex
        if: success()
        run: |
          RANDOM_NAME=$(openssl rand -hex 8)
          mv build/index.html build/$RANDOM_NAME.html
          echo "DirectoryIndex $RANDOM_NAME.html" > build/.htaccess

      - name: Set up SSH key
        if: success()
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy the build directory to the server using scp
        if: success()
        run: |
          ssh -i ~/.ssh/deploy_key "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "rm -rf /tmp/httpdocs.new"
          ssh -i ~/.ssh/deploy_key "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "mkdir -p /tmp/httpdocs.new"
          scp -i ~/.ssh/deploy_key -rp build/* build/.htaccess "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/httpdocs.new"

      - name: Back up the current website
        if: success()
        run: |
          ssh -i ~/.ssh/deploy_key "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "rm -rf /tmp/httpdocs.bak"
          ssh -i ~/.ssh/deploy_key "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "mkdir -p /tmp/httpdocs.bak"
          ssh -i ~/.ssh/deploy_key "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "mv /mariogemoll.com/httpdocs/* /tmp/httpdocs.bak/"
          ssh -i ~/.ssh/deploy_key "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "mv /mariogemoll.com/httpdocs/.htaccess /tmp/httpdocs.bak/"

      - name: Move new files to the live directory
        if: success()
        run: |
          ssh -i ~/.ssh/deploy_key "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "mv /tmp/httpdocs.new/* /tmp/httpdocs.new/.htaccess /mariogemoll.com/httpdocs/"

      - name: Remove temporary directories
        if: success()
        run: |
          ssh -i ~/.ssh/deploy_key "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "rm -rf /tmp/httpdocs.bak"
          ssh -i ~/.ssh/deploy_key "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "rm -rf /tmp/httpdocs.new"
